<body>
	<h1>Operaciones aritméticas</h1>
	<p>
		<button onclick="suma(2);">+</button>
		<button onclick="resta();">-</button>
		<button onclick="multiplicacion(2);">*</button>
		<button onclick="division();">/</button>
	</p>
	<hr>
	<h2>Suma</h2>
	<p><span id="n1suma"></span> + <span id="n2suma"></span> = <span id="solucionsuma"></span></p>
	<h2>Resta</h2>
	<p><span id="n1resta"></span> - <span id="n2resta"></span> = <span id="solucionresta"></span></p>
	<h2>Multiplicación</h2>
	<p><span id="n1multiplicacion"></span> * <span id="n2multiplicacion"></span> = <span id="solucionmultiplicacion"></span></p>
	<h2>División</h2>
	<p><span id="n1division"></span> / <span id="n2division"></span> = <span id="soluciondivision"></span></p>


	<script src="js/funciones.js"></script>
</body>
